    <script>
        const words = document.querySelectorAll('.words, .words2, .words3, .words4, .words5, .words6, .words7, .words8');

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            words.forEach(word => {
                const wordRect = word.getBoundingClientRect();
                const wordCenterX = wordRect.left + wordRect.width / 2;
                const wordCenterY = wordRect.top + wordRect.height / 2;

                const deltaX = mouseX - wordCenterX;
                const deltaY = mouseY - wordCenterY;

                const angle = Math.atan2(deltaY, deltaX);
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

                const maxDistance = 20; // Adjust this value for the maximum distance you want the words to move

                const moveX = Math.cos(angle) * Math.min(distance, maxDistance);
                const moveY = Math.sin(angle) * Math.min(distance, maxDistance);

                word.style.transform = `translate(${moveX}px, ${moveY}px) rotate(${angle}rad)`;
            });
        });

    </script>
