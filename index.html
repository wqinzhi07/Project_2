    <script>
        // Function to handle scroll event
        function handleScroll() {
            const scrollTop = window.scrollY; // Get the vertical scroll position
            const scrollLeft = window.scrollX; // Get the horizontal scroll position
            const words = document.querySelectorAll('.words, .words2, .words3, .words4, .words5, .words6, .words7, .words8'); // Select all elements with the class .words or other classes

            // Loop through each .words element
            words.forEach(word => {
                // Calculate the rotation angle based on the vertical scroll position
                // You can adjust this calculation as needed
                const rotationAngleY = scrollTop / 5;

                // Calculate the rotation angle based on the horizontal scroll position
                // You can adjust this calculation as needed
                const rotationAngleX = scrollLeft / 5;

                // Apply the rotation using the CSS class .rotated
                word.classList.add('rotated');
                word.style.transform = `rotateX(${rotationAngleX}deg) rotateY(${rotationAngleY}deg)`;
            });
        }

        // Attach the handleScroll function to the scroll event
        window.addEventListener('scroll', handleScroll);
    </script>
